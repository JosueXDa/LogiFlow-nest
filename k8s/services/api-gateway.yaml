apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: logiflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: logiflow/api-gateway:v4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3009
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: API_GATEWAY_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: NODE_ENV
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        - name: AUTH_SERVICE_HOST
          value: "auth-service"
        - name: AUTH_SERVICE_PORT
          value: "3001"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: PEDIDOS_SERVICE_HOST
          value: "pedidos-service"
        - name: PEDIDOS_SERVICE_PORT
          value: "3002"
        - name: FLEET_SERVICE_HOST
          value: "fleet-service"
        - name: FLEET_SERVICE_PORT
          value: "3003"
        - name: INVENTORY_SERVICE_HOST
          value: "inventory-service"
        - name: INVENTORY_SERVICE_PORT
          value: "3004"
        - name: BILLING_SERVICE_HOST
          value: "billing-service"
        - name: BILLING_SERVICE_PORT
          value: "3006"
        - name: TRACKING_SERVICE_HOST
          value: "tracking-service"
        - name: TRACKING_SERVICE_PORT
          value: "3007"
        - name: PEDIDOS_TCP_PORT
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: PEDIDOS_TCP_PORT
        - name: FLEET_TCP_PORT
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: FLEET_TCP_PORT
        - name: INVENTORY_TCP_PORT
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: INVENTORY_TCP_PORT
        - name: BILLING_TCP_PORT
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: BILLING_TCP_PORT
        - name: TRACKING_TCP_PORT
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: TRACKING_TCP_PORT
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: RABBITMQ_URL
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: AUTH_DATABASE_URL
        - name: AUTH_DB_HOST
          value: "postgres-auth-service"
        - name: AUTH_DB_PORT
          value: "5432"
        - name: AUTH_DB_USER
          value: "postgres"
        - name: AUTH_DB_PASSWORD
          value: "postgres"
        - name: AUTH_DB_NAME
          value: "auth_db"
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api
            port: 3009
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api
            port: 3009
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: logiflow
spec:
  type: LoadBalancer
  ports:
  - port: 3009
    targetPort: 3009
    protocol: TCP
    name: http
  selector:
    app: api-gateway
