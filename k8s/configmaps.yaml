apiVersion: v1
kind: ConfigMap
metadata:
  name: logiflow-config
  namespace: logiflow
data:
  # RabbitMQ Configuration
  RABBITMQ_HOST: rabbitmq-service
  RABBITMQ_PORT: "5672"
  
  # Service Ports
  API_GATEWAY_PORT: "3009"
  AUTH_SERVICE_PORT: "3001"
  PEDIDOS_SERVICE_PORT: "3002"
  FLEET_SERVICE_PORT: "3003"
  INVENTORY_SERVICE_PORT: "3004"
  NOTIFICATION_SERVICE_PORT: "3005"
  BILLING_SERVICE_PORT: "3006"
  TRACKING_SERVICE_PORT: "3007"
  
  # TCP Microservice Ports
  PEDIDOS_TCP_PORT: "4004"
  FLEET_TCP_PORT: "4005"
  INVENTORY_TCP_PORT: "4006"
  BILLING_TCP_PORT: "4007"
  TRACKING_TCP_PORT: "4008"
  
  # TCP Host (bind to all interfaces in Kubernetes)
  TCP_HOST: "0.0.0.0"
  
  # Node Environment
  NODE_ENV: development
  
  # Database Connection URLs
  AUTH_DATABASE_URL: "postgresql://postgres:postgres@postgres-auth-service:5432/auth_db"
  PEDIDOS_DATABASE_URL: "postgresql://postgres:postgres@postgres-pedidos-service:5432/pedidos_db"
  FLEET_DATABASE_URL: "postgresql://postgres:postgres@postgres-fleet-service:5432/fleet_db"
  INVENTORY_DATABASE_URL: "postgresql://postgres:postgres@postgres-inventory-service:5432/inventory_db"
  BILLING_DATABASE_URL: "postgresql://postgres:postgres@postgres-billing-service:5432/billing_db"
  NOTIFICATION_DATABASE_URL: "postgresql://postgres:postgres@postgres-notification-service:5432/notification_db"
  TRACKING_DATABASE_URL: "postgresql://postgres:postgres@postgres-tracking-service:5432/tracking_db"
  
  # RabbitMQ Connection URL
  RABBITMQ_URL: "amqp://admin:admin@rabbitmq-service:5672"
